global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'production'
    project: 'buy-sell-platform'

# Règles d'alerte
rule_files:
  - "alerts.yml"

# Configuration Alertmanager
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Configuration des cibles à scraper
scrape_configs:
  # Prometheus lui-même
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  # Node Exporter - Métriques système
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # cAdvisor - Métriques containers
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s

  # Application Backend
  - job_name: 'backend-api'
    static_configs:
      - targets: ['host.docker.internal:3001']
    scrape_interval: 30s
    metrics_path: '/metrics'
    params:
      format: ['prometheus']

  # Application Frontend (métriques custom)
  - job_name: 'frontend-metrics'
    static_configs:
      - targets: ['host.docker.internal:3000']
    scrape_interval: 30s
    metrics_path: '/api/metrics'

  # Base de données Supabase/PostgreSQL
  - job_name: 'postgresql'
    static_configs:
      - targets: ['host.docker.internal:5432']
    scrape_interval: 60s
    metrics_path: '/metrics'

  # Redis (si utilisé)
  - job_name: 'redis'
    static_configs:
      - targets: ['host.docker.internal:6379']
    scrape_interval: 30s
