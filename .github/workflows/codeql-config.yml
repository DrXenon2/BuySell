name: "Buy-Sell Platform CodeQL Config"

paths:
  - backend/src
  - frontend/src
  - shared

paths-ignore:
  - backend/node_modules
  - frontend/node_modules
  - backend/dist
  - frontend/dist
  - backend/coverage
  - frontend/coverage
  - backend/.next
  - frontend/.next
  - backend/.cache
  - frontend/.cache
  - '**/*.test.js'
  - '**/*.spec.js'
  - '**/*.test.ts'
  - '**/*.spec.ts'
  - '**/__tests__/**'
  - '**/__mocks__/**'

queries:
  - uses: security-and-quality
  - uses: security-extended
  - uses: security-experimental

query-filters:
  - exclude:
      id: js/trivial-conditional
  - exclude:
      id: js/deadcode
  - exclude:
      id: js/useless-assignment-to-local

languages:
  - javascript
  - typescript

build-mode: none
